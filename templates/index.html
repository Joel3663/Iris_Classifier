<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Iris Species Classifier</title>
</head>
<body>
    <div class="container">
    <h1>Iris Species Classifier</h1>
    <form action="/classify" method="post">
        <label for="sepal_length">Sepal Length:</label>
        <input type="text" name="sepal_length" id="sepal_length" required><br>

        <label for="sepal_width">Sepal Width:</label>
        <input type="text" name="sepal_width" id="sepal_width" required><br>

        <label for="petal_length">Petal Length:</label>
        <input type="text" name="petal_length" id="petal_length" required><br>

        <label for="petal_width">Petal Width:</label>
        <input type="text" name="petal_width" id="petal_width" required><br>

        <button type="submit">Classify</button>
    </form>

    {% if classification_text %}
        <h2>{{ classification_text }}</h2>
    {% endif %}
    </div>
</body>
</html>
